# SENSOR : ALIAS
# tsens_tz_sensor2 : pop_mem
# tsens_tz_sensor10 : gpu
# tsens_tz_sensor9 : cpu4-5-6-7
# tsens_tz_sensor8 : cpu3
# tsens_tz_sensor7 : cpu2
# tsens_tz_sensor6 : cpu1
# tsens_tz_sensor5 : cpu0
# tsens_tz_sensor4 : L2_cache_1

#debug
#Conf file: /system/etc/thermal-engine.conf

[SS-POPMEM]
#algo_type ss
sampling 250
sensor case_therm
device cluster1
set_point 46000
set_point_clr 43000
time_constant 2
device_max_limit 960000
override  5000

[SS-CPU4-5-6-7]
#algo_type ss
sampling 250
sensor case_therm
device cluster0
set_point 46000
set_point_clr 43000
time_constant 2
override  5000

[SS-CPU3]
#algo_type ss
sampling 250
sensor case_therm
device cluster1
set_point 46000
set_point_clr 43000
time_constant 2
override  5000

[SS-CPU2]
#algo_type ss
sampling 250
sensor case_therm
device cluster1
set_point 46000
set_point_clr 43000
time_constant 2
override  5000

[SS-CPU1]
#algo_type ss
sampling 250
sensor case_therm
device cluster1
set_point 46000
set_point_clr 43000
time_constant 2
override  5000

[SS-CPU0]
#algo_type ss
sampling 250
sensor case_therm
device cluster1
set_point 46000
set_point_clr 43000
time_constant 2
override  5000

[SS-GPU]
algo_type ss
sampling 250
sensor case_therm
device gpu
set_point 45000
set_point_clr 43000
time_constant 2
override  5000

[SPEAKER-CAL]
sampling 30000 30000 10 1800000
sensor pm8950_tz
sensors tsens_tz_sensor1 tsens_tz_sensor2 tsens_tz_sensor3 tsens_tz_sensor10
temp_range 6000 10000 2000
max_temp 43000
offset -4000

[CPU3_HOTPLUG_MONITOR]
algo_type monitor
sampling 1000
sensor case_therm
thresholds 45000
thresholds_clr 42000
actions hotplug_3
action_info 1
override  5000

[CPU2_HOTPLUG_MONITOR]
algo_type monitor
sampling 1000
sensor case_therm
thresholds 45000
thresholds_clr 42000
actions hotplug_2
action_info 1
override  5000

[CPU1_HOTPLUG_MONITOR]
algo_type monitor
sampling 1000
sensor case_therm
thresholds 45000
thresholds_clr 42000
actions hotplug_1
action_info 1
override  5000

[CPU0_HOTPLUG_MONITOR]
algo_type monitor
sampling 1000
sensor case_therm
thresholds 45000
thresholds_clr 42000
actions hotplug_0
action_info 1
override  5000

#wait for chg compression
[pm8952_MONITOR]
algo_type        monitor
sensor           case_therm
sampling         1000
thresholds       42000    44000    46000   50000
thresholds_clr   40000    42000    44000   46000
actions          battery  battery  battery battery
action_info      0        4        6       7

[VDD_RSTR_MONITOR-TSENS10]
#algo_type monitor
sampling 1000
sensor tsens_tz_sensor10
thresholds 5000
thresholds_clr 10000
actions vdd_restriction
